<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock ,Paper ,Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock ,Paper ,Scissor</h1>
        <div class="container">
            <div class="choice" id="rock"><img src="rock.jpg" alt=""></div>
            <div class="choice" id="paper"><img src="paper.jpg" alt=""></div>
            <div class="choice" id="scissors"><img src="scissors.jpg" alt=""></div>
        </div>
        <div class="content">
            <p class="result"></p>
        </div>
        <div class="content">
            <p class="num" id="you">0</p>
            <p class="num" id="comp">0</p>
        </div>
        <div class="content">
            <p class="score">Your Score</p>
            <p class="score">Computer Score</p>
        </div>
        <div class="content">
            <button id="reset">Reset</button>
        </div>
        <script src="script.js"></script>
</body>
</html>
